<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>Password Generator</h1>

        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passwordDisplay>
        
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy"  width="23"  heights="23" >
            </button>
        </div>

        <div class="input-container">


            <!--password length section  -->
            <div class="length-container">
                <p>Password length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider-->

            <input type="range" min="1" max="28" class="slider" step="1"  data-lengthSlider> 

            <!-- checkboxes-->

            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="Lowercase">Include Lowercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="Number">Include Numbers</label>

            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="Symbols">Include Symbols</label>
    
            </div>

            <!--Strength-->

            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!-- generate password-->

            <button class="generateButton">Generate password</button>
        
        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
